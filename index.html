<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: black;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 4em;
            display: none;
            z-index: 2;
            text-align: center;
        }
        #name-prompt, #message-board {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            z-index: 2;
            position: relative;
        }
        .message {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #display-name, #message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        #submit-name, #submit-message {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="message">ooooo, gay!</div>
    <div id="name-prompt">
        <h2>Enter your display name:</h2>
        <input type="text" id="display-name" placeholder="Your display name">
        <button id="submit-name">Submit</button>
    </div>
    <div id="message-board">
        <h2>Message Board</h2>
        <div id="messages"></div>
        <textarea id="message-input" placeholder="Enter your message"></textarea>
        <button id="submit-message">Post Message</button>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        // Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = '#0F0';
            context.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        setTimeout(() => {
            document.getElementById('message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('message').style.display = 'none';
                document.getElementById('name-prompt').style.display = 'block';
            }, 5000);
        }, 5000);

        let displayName = '';

        document.getElementById('submit-name').addEventListener('click', function() {
            const nameInput = document.getElementById('display-name');
            displayName = nameInput.value.trim() || 'Anonymous';
            document.getElementById('name-prompt').style.display = 'none';
            document.getElementById('message-board').style.display = 'block';
            loadMessages();
        });

        document.getElementById('submit-message').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message);
                messageInput.value = '';
            }
        });

        function addMessage(message) {
            const newMessageRef = database.ref('messages').push();
            newMessageRef.set({
                name: displayName,
                message: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const data = snapshot.val();
                displayMessage(data.name, data.message);
            });
        }

        function displayMessage(name, message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${name}: ${message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
