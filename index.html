<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <h2>ISS Location</h2>
        <p>Latitude: <span id="lat"></span></p>
        <p>Longitude: <span id="lon"></span></p>
        <p>Last updated: <span id="timestamp"></span></p>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a custom icon for the ISS
        const issIcon = L.icon({
            iconUrl: '/api/placeholder/32/32',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        // Add a marker for the ISS
        const issMarker = L.marker([0, 0], {icon: issIcon}).addTo(map);

        // Function to update the ISS location
        async function updateISSLocation() {
            try {
                const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
                const data = await response.json();
                
                const { latitude, longitude, timestamp } = data;
                
                // Update marker position
                issMarker.setLatLng([latitude, longitude]);
                
                // Center the map on the ISS
                map.panTo([latitude, longitude]);
                
                // Update info panel
                document.getElementById('lat').textContent = latitude.toFixed(4);
                document.getElementById('lon').textContent = longitude.toFixed(4);
                document.getElementById('timestamp').textContent = new Date(timestamp * 1000).toLocaleString();
            } catch (error) {
                console.error('Error fetching ISS location:', error);
            }
        }

        // Update ISS location every 5 seconds
        setInterval(updateISSLocation, 5000);

        // Initial update
        updateISSLocation();
    </script>
</body>
</html>
