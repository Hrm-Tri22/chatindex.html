<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 4em;
            display: none;
        }
        #name-prompt, #message-board {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .message {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #display-name, #message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #submit-name, #submit-message {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="message">ooooo, gay!</div>
    <div id="name-prompt">
        <h2>Enter your display name:</h2>
        <input type="text" id="display-name" placeholder="Your display name">
        <button id="submit-name">Submit</button>
    </div>
    <div id="message-board">
        <h2>Message Board</h2>
        <div id="messages"></div>
        <textarea id="message-input" placeholder="Enter your message"></textarea>
        <button id="submit-message">Post Message</button>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = '#0F0';
            context.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        let matrixInterval = setInterval(draw, 30);

        setTimeout(() => {
            clearInterval(matrixInterval);
            document.getElementById('matrix').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('message').style.display = 'none';
                document.getElementById('name-prompt').style.display = 'block';
            }, 5000);
        }, 5000);

        let displayName = '';

        document.getElementById('submit-name').addEventListener('click', function() {
            const nameInput = document.getElementById('display-name');
            displayName = nameInput.value.trim() || 'Anonymous';
            document.getElementById('name-prompt').style.display = 'none';
            document.getElementById('message-board').style.display = 'block';
        });

        document.getElementById('submit-message').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message);
                messageInput.value = '';
            }
        });

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${displayName}: ${message}`;
            messagesDiv.appendChild(messageElement);
        }
    </script>
</body>
</html>
